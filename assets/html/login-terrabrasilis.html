<div id="modal-login " class="modal-dialog modal-dialog-centered" style="min-width: 500px;">
	<div class="modal-content box-login">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
		</div>

		<div class="modal-body" id="authentication-body">


			<div class="box-login-form-logo">
				<img src="img/logo-terrabrasilis.png" alt="logo">
			</div>

			<span class="box-login-form-title">
				TerraBrasilis
			</span>

			<div class="box-form">
				<div class="wrap-box-input validate-input" data-validate="Entre com o usuário">
					<i class="material-icons">person</i>
					<input class="box-input" type="text" name="username" placeholder="Username" id="username-input">
					<span class="focus-box-input" data-placeholder="&#xf207;"></span>
				</div>

				<div class="wrap-box-input validate-input" data-validate="Entre com a Senha">
					<i class="material-icons">lock</i>
					<input class="box-input" type="password" name="pass" placeholder="Senha" id="password-input">
					<span class="focus-box-input" data-placeholder="&#xf191;"></span>
				</div>


				<div class="container-box-login-form-btn">
					<!-- <button type="button" id="login-cancel-button" class="btn btn-secondary box-login-form-btn" data-dismiss="modal">Cancelar</button>-->
					<button type="button" id="login-button" class="box-login-form-btn">Entrar</button>
				</div>
			</div>

			<div class="alert alert-danger alert-dismissible fade show align-middle justify-content-center" role="alert"
				id="loginAlert" style="display: none;"></div>
		</div>

	</div>
</div>
